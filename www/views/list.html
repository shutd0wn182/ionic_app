<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ion-pane>
		<ion-header-bar class="bar-stable bar bar-header bar-secondary">
			<h1 class="title" ng-if="currentTaskId == -1">New:</h1>
			<h1 class="title" ng-if="currentTaskId > -1">Edit:</h1>
			<button class="button button-clear button-positive" ng-click="closeTask()">Close</button>
		</ion-header-bar>

		<ion-content>
			<form>
				<div class="list">
					<label class="item item-input">
						<input placeholder="add new" ng-model="activeTask.name" type="text"/>
					</label>
					<label class="item item-input">
						<textarea placeholder="description" ng-model="activeTask.description"></textarea>
					</label>

					<ul class="list">
						<li class="item item-toggle">
							<span class="toggle-item">Done</span>
							<label class="toggle toggle-positive">
								<input ng-model="activeTask.status" type="checkbox"/>
								<div class="track">
									<div class="handle"></div>
								</div>
							</label></li>
					</ul>

					<div class="padding">
						<button type="submit" class="button button-block button-positive"
						 ng-if="currentTaskId == -1" ng-click="saveNewTask(activeTask)">Add</button>
						<button type="submit" class="button button-block button-positive"
						 ng-if="currentTaskId > -1" ng-click="saveTask(activeTask)">Save</button>
					</div>
				</div>
			</form>
		</ion-content>
	</ion-pane>
</body>
</html>
